<!DOCTYPE html>
<html lang="ko">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>

  <!-- Ìï† Ïùº Ï∂îÍ∞Ä Ìèº -->
  <form action="/add" method="POST">

    <input type="submit" value="Ï∂îÍ∞Ä">

  <!-- Ìï† Ïùº Î™©Î°ù Ï∂úÎ†• -->
  <ul>
    {% for todo in todos %}

        <input type="checkbox" name="is_done" onChange="this.form.submit()" {% if todo[2] %}checked{% endif %}>
        </form>

        <span class="{{ 'done' if todo[2] else '' }}">{{ todo[1] }}</span>

        <!-- ÏÇ≠Ï†ú Î≤ÑÌäº -->
        <form action="/delete/{{ todo[0] }}" method="POST" style="display:inline;">
        <button type="submit" style="border:none; background:none; color:red; cursor:pointer;">‚ùå</button>
        </form>
    </li>
    {% endfor %}
  </ul>
</body>
</html>
